<!DOCTYPE html>
<html>
<head>
    <title>Phishing URL Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: black;
            color: #00ffcc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Animated background grid */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,255,204,0.05) 0px,
                rgba(0,255,204,0.05) 1px,
                transparent 1px,
                transparent 40px
            ),
            repeating-linear-gradient(
                90deg,
                rgba(0,255,204,0.05) 0px,
                rgba(0,255,204,0.05) 1px,
                transparent 1px,
                transparent 40px
            );
            animation: moveGrid 10s linear infinite;
            z-index: 0;
        }

        @keyframes moveGrid {
            from { transform: translate(0,0); }
            to { transform: translate(-40px,-40px); }
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(0, 255, 204, 0.05);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid #00ffcc;
            width: 420px;
            text-align: center;
            box-shadow: 0 0 20px #00ffcc;
            animation: fadeIn 0.7s ease;
        }

        h1 {
            margin-bottom: 10px;
            font-weight: 700;
        }

        p {
            font-size: 13px;
            opacity: 0.8;
            margin-bottom: 25px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #00ffcc;
            background: black;
            color: #00ffcc;
            outline: none;
            margin-bottom: 20px;
            font-family: 'Orbitron', sans-serif;
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            background: #00ffcc;
            color: black;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #00ffaa;
            box-shadow: 0 0 15px #00ffcc;
        }

        .result-box {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #00ffcc;
            animation: slideUp 0.4s ease;
        }

        .phishing {
            color: #ff0033;
            text-shadow: 0 0 10px #ff0033;
        }

        .legitimate {
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @keyframes slideUp {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

    </style>
</head>

<body>

<div class="container">
    <h1>ðŸ›¡ PHISHING DETECTOR</h1>
    <p>Cybersecurity AI Model â€¢ Random Forest â€¢ Live Deployment</p>

    <form method="POST" action="/predict">
        <input type="text" name="url" placeholder="Enter URL..." required>
        <button type="submit">SCAN TARGET</button>
    </form>

    {% if prediction_text %}
    <div class="result-box">
        <h2 class="{% if 'PHISHING' in prediction_text %}phishing{% else %}legitimate{% endif %}">
            {{ prediction_text }}
        </h2>
        <p>{{ prob_text }}</p>
    </div>
    {% endif %}

</div>

</body>
</html>
