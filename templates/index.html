<!DOCTYPE html>
<html>
<head>
    <title>Phishing URL Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.08);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            width: 420px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            animation: fadeIn 0.6s ease-in-out;
        }

        h1 {
            margin-bottom: 10px;
            font-weight: 700;
        }

        p {
            margin-bottom: 25px;
            font-size: 14px;
            opacity: 0.8;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 14px;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            background: #00c6ff;
            background: linear-gradient(to right, #0072ff, #00c6ff);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(0,198,255,0.4);
        }

        .result-box {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            animation: slideUp 0.4s ease;
        }

        .phishing {
            color: #ff4b4b;
            font-weight: 700;
        }

        .legitimate {
            color: #00ffb3;
            font-weight: 700;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @keyframes slideUp {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

    </style>
</head>

<body>

<div class="container">
    <h1>ðŸ›¡ Phishing URL Detector</h1>
    <p>AI-powered phishing detection using Machine Learning</p>

    <form method="POST" action="/predict">
        <input type="text" name="url" placeholder="Enter URL (e.g. https://example.com)" required>
        <button type="submit">Analyze URL</button>
    </form>

    {% if prediction_text %}
    <div class="result-box">
        <h2 class="{% if 'PHISHING' in prediction_text %}phishing{% else %}legitimate{% endif %}">
            {{ prediction_text }}
        </h2>
        <p>{{ prob_text }}</p>
    </div>
    {% endif %}

</div>

</body>
</html>
